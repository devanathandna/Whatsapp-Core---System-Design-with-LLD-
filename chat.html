<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Core - Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; height: 100vh; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { background: #075E54; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { font-size: 1.1rem; }
        .logout-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 0.4rem 0.8rem; border-radius: 4px; cursor: pointer; }
        .logout-btn:hover { background: rgba(255,255,255,0.3); }
        .contacts-list { flex: 1; overflow-y: auto; }
        .contact { padding: 1rem; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 1rem; }
        .contact:hover { background: #f5f5f5; }
        .contact.active { background: #ebebeb; }
        .contact-avatar { width: 45px; height: 45px; background: #128C7E; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem; }
        .contact-name { font-weight: 500; }
        
        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .chat-header { background: #075E54; color: white; padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; }
        .chat-header .contact-avatar { width: 40px; height: 40px; font-size: 1rem; }
        .chat-header-name { font-weight: 500; }
        
        .messages { flex: 1; overflow-y: auto; padding: 1rem 2rem; background: #e5ddd5 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFklEQVR42mN8+P/hfwYGBgZGRgZGBgYAExQBkQNnKh4AAAAASUVORK5CYII='); }
        .msg { max-width: 65%; margin-bottom: 0.5rem; padding: 0.6rem 1rem; border-radius: 8px; clear: both; position: relative; }
        .msg.sent { background: #dcf8c6; float: right; border-bottom-right-radius: 0; }
        .msg.received { background: white; float: left; border-bottom-left-radius: 0; }
        .msg-text { margin-bottom: 0.2rem; word-wrap: break-word; }
        .msg-time { font-size: 0.7rem; color: #999; text-align: right; }
        
        .no-chat { flex: 1; display: flex; justify-content: center; align-items: center; color: #888; font-size: 1.1rem; background: #f8f8f8; }
        
        /* Message Form */
        .message-form { display: flex; padding: 1rem; background: #f0f0f0; gap: 0.75rem; }
        .message-form input { flex: 1; padding: 0.9rem 1.2rem; border: none; border-radius: 25px; font-size: 1rem; }
        .message-form input:focus { outline: none; }
        .message-form button { width: 50px; height: 50px; background: #128C7E; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .message-form button:hover { background: #075E54; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Welcome, <span id="currentUserDisplay"></span></h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="contacts-list" id="contactsList">
            <div style="padding: 2rem; text-align: center; color: #888;">Loading contacts...</div>
        </div>
    </div>
    
    <div class="chat-area">
        <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="contact-avatar" id="chatAvatar"></div>
            <div class="chat-header-name" id="chatName"></div>
        </div>
        
        <div class="no-chat" id="noChat">
            <div>Select a contact to start chatting</div>
        </div>
        
        <div class="messages" id="messages" style="display: none;"></div>
        
        <form class="message-form" id="messageForm" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">&#10148;</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

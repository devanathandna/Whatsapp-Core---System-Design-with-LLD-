<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #messages { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; margin-bottom: 1rem; }
        .msg { margin-bottom: 0.5rem; }
        .author { font-weight: bold; color: #007bff; }
        form { display: flex; gap: 0.5rem; }
        input[type="text"] { flex: 1; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat App</h1>
    <div id="messages"></div>
    <form id="chatForm">
        <input type="text" id="author" placeholder="Name" style="flex: 0 0 100px;" required>
        <input type="text" id="text" placeholder="Message..." required>
        <button type="submit">Send</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>

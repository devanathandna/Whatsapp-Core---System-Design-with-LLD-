<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Core - Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #128C7E 0%, #075E54 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #075E54; margin-bottom: 0.5rem; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #666; margin-bottom: 2rem; font-size: 0.9rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        input { width: 100%; padding: 0.9rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border 0.3s; }
        input:focus { outline: none; border-color: #128C7E; }
        button { width: 100%; padding: 1rem; background: #128C7E; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #075E54; }
        .error { color: #e74c3c; text-align: center; margin-top: 1rem; display: none; }
        .demo { text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee; color: #888; font-size: 0.85rem; }
        .demo code { background: #f5f5f5; padding: 0.2rem 0.5rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>WhatsApp Core</h1>
        <p class="subtitle">Sign in to continue</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="error" id="error">Invalid credentials. Please try again.</p>
        <div class="demo">
            <strong>Demo accounts:</strong><br>
            <code>Alice/alice123</code> <code>Bob/bob123</code><br>
            <code>Charlie/charlie123</code> <code>Diana/diana123</code>
        </div>
    </div>
    <script>
        const API = 'http://localhost:8000';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';
            
            try {
                const res = await fetch(API + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password })
                });
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', userId);
                    window.location.href = '/chat';
                } else {
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorEl.textContent = 'Cannot connect to server. Is the Java backend running?';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
